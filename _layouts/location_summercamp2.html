<script>
  var preference = window.location.href.indexOf("cn") == -1 ? "en" : "cn";
  var fileToFetch = "/assets/summercamp_seattle.json";

  $(document).ready(function () {

    setupModalListeners();
    fetchAndPopulateFilters();
    populateDateFilter();

    $(document).on('click', '.btn-join-today', function(e) {
        e.preventDefault();
        e.stopPropagation();
        var $button = $(this);
        var registrationUrl = $button.data('registration');
        if (registrationUrl) {
            window.open(registrationUrl, '_blank');
        } else {
            console.error('Registration URL not found');
            // Fallback: try to get the URL from the parent card
            var cardRegistrationUrl = $button.closest('.course-card').data('registration');
            console.log('Fallback - Card Registration URL:', cardRegistrationUrl);
            if (cardRegistrationUrl) {
                console.log('Opening fallback URL:', cardRegistrationUrl);
                window.open(cardRegistrationUrl, '_blank');
            }
        }
    });
    
  });

  function fetchAndPopulateFilters() {
    $("#formSpinner").css("display", "block");
    $.getJSON(fileToFetch)
      .then(function (scheduleData) {
        $("#formSpinner").css("display", "none");
        populateLocationFilter(scheduleData);
        populateGradeFilter(scheduleData);
        fetchAndApplyFilters();
      })
      .catch(function (error) {
        $("#formSpinner").css("display", "none");
        alert("Error: " + error);
        console.error("Error fetching JSON data:", error);
      });
  }

  function populateLocationFilter(scheduleData) {
    var locationSelect = document.getElementById("locationFilter");
    Object.keys(scheduleData).forEach(function (location) {
      var option = document.createElement("option");
      option.value = location;
      option.text = location;
      locationSelect.appendChild(option);
    });
  }

  function populateGradeFilter(scheduleData) {
    var grades = new Set();
    Object.values(scheduleData).flat().forEach(function (course) {
      grades.add(course.Grade);
    });

    var $gradeFilter = $('#gradeFilter');
    grades.forEach(function(grade) {
      var $button = $('<button>', {
        class: 'grade-btn',
        'data-grade': grade,
        text: grade
      });
      $gradeFilter.append($button);
    });

    // Add click event listener to grade buttons
    $('.grade-btn').click(function() {
      $(this).toggleClass('active');
      fetchAndApplyFilters();
    });
  }

  function getSelectedGrades() {
    return $('.grade-btn.active').map(function() {
      return $(this).data('grade');
    }).get();
  }

  function fetchAndApplyFilters() {
    $("#formSpinner").css("display", "block");
    $.getJSON(fileToFetch)
        .then(function (scheduleData) {
            $("#formSpinner").css("display", "none");
            var selectedLocation = $("#locationFilter").val();
            var selectedGrades = getSelectedGrades();
            var selectedDates = getSelectedDates();  // Add this line
            populateFilteredGrid(scheduleData, selectedLocation, selectedGrades, selectedDates);  // Update this line
        })
        .catch(function (error) {
            $("#formSpinner").css("display", "none");
            alert("Error: " + error);
            console.error("Error fetching JSON data:", error);
        });
  }

  $("#locationFilter").change(fetchAndApplyFilters);

  function populateDateFilter() {
    var dateRanges = [
        '6/16 - 6/20', '6/23 - 6/27', '6/30 - 7/4', 
        '7/7 - 7/11', '7/14 - 7/18', '7/21 - 7/25', '7/28 - 8/1'
    ];

    var $dateFilter = $('#dateFilter');
    dateRanges.forEach(function(date) {
        var $button = $('<button>', {
            class: 'date-btn',
            'data-date': date,
            text: date
        });
        $dateFilter.append($button);
    });

    // Add click event listener to date buttons
    $('.date-btn').click(function() {
        $(this).toggleClass('active');
        fetchAndApplyFilters();
    });
}

function getSelectedDates() {
    return $('.date-btn.active').map(function() {
        return $(this).data('date');
    }).get();
}
function populateFilteredGrid(scheduleData, selectedLocation, selectedGrades, selectedDates) {
    var $grid = $("#camp-registration-grid");
    $grid.empty();

    var dateRanges = [
        '6/16 - 6/20', '6/23 - 6/27', '6/30 - 7/4', 
        '7/7 - 7/11', '7/14 - 7/18', '7/21 - 7/25', '7/28 - 8/1'
    ];

    // Determine which dates to display
    var displayedDates = selectedDates.length > 0 ? selectedDates : dateRanges;

    // Create columns only for displayed dates
    displayedDates.forEach(dateRange => {
        var $dateColumn = $(`
            <div class="day-column">
                <h3 class="day-title">${dateRange}</h3>
                <div class="course-container"></div>
            </div>
        `);
        $grid.append($dateColumn);

        // Add courses for this specific date
        Object.entries(scheduleData).forEach(([location, courses]) => {
            courses.forEach((course) => {
                if ((selectedLocation === "all" || location === selectedLocation) &&
                    (selectedGrades.length === 0 || selectedGrades.includes(course.Grade))) {
                    
                    course.Schedule.forEach(schedule => {
                        let formattedDate = schedule.Date.replace(/\s*-\s*/, ' - ');
                        if (formattedDate === dateRange) {
                            var $courseCard = createCourseCard(course, schedule);
                            $dateColumn.find('.course-container').append($courseCard);
                        }
                    });
                }
            });
        });

        // Sort courses by time within this column
        var $courses = $dateColumn.find('.course-card');
        $courses.sort(function (a, b) {
            const getTimeValue = (timeStr) => {
                if (!timeStr || timeStr === 'Time: TBD') return Number.MAX_VALUE;
                const timeMatch = timeStr.match(/(\d+):(\d+)\s*(AM|PM)/i);
                if (!timeMatch) return Number.MAX_VALUE;
                
                let [_, hours, minutes, period] = timeMatch;
                hours = parseInt(hours);
                if (period.toUpperCase() === 'PM' && hours !== 12) hours += 12;
                if (period.toUpperCase() === 'AM' && hours === 12) hours = 0;
                
                return hours * 60 + parseInt(minutes);
            };

            const timeA = getTimeValue($(a).find('.course-info').first().text());
            const timeB = getTimeValue($(b).find('.course-info').first().text());
            return timeA - timeB;
        });
        $dateColumn.find('.course-container').empty().append($courses);
    });

    // Adjust grid layout for number of visible columns
    if (displayedDates.length === 1) {
        $('.day-column').css({
            'flex': '0 0 30%',
            'max-width': '30%',
            'margin': '0 auto'
        });
    } else if (displayedDates.length === 2) {
        $('.day-column').css({
            'flex': '0 0 35%',
            'max-width': '35%'
        });
    } else {
        $('.day-column').css({
            'flex': '1',
            'max-width': 'none'
        });
    }
}

function createCourseCard(course, schedule) {
    var scheduleIndex = course.Schedule.findIndex(s => 
        s.Date === schedule.Date && s.Time === schedule.Time
    );

    // Create the card container
    var $card = $('<div>', { 
        class: 'course-card', 
        'data-registration': course.Registration[scheduleIndex]
    });

    // Create image container
    var $imageContainer = $('<div>', {
        class: 'image-container'
    });

    // Add default image immediately
    var defaultImageUrl = "/img/my/app-dev-1.png";
    var $defaultImage = $('<img>', {
        class: 'course-image',
        src: defaultImageUrl,
        alt: course.Name
    });
    $imageContainer.append($defaultImage);
    
    // Then try to load the actual image
    if (course.CourseInfo) {
        $.get(course.CourseInfo, function(data) {
            var $html = $($.parseHTML(data));
            var $image = $html.find('img:not([src$=".svg"])').eq(1);
            
            if ($image.length) {
                var imageUrl = new URL($image.attr("src"), course.CourseInfo).href;
                $defaultImage.attr('src', imageUrl);
            }
        });
    }

    // Create content container
    var $contentContainer = $('<div>', { class: 'content-container' });
    
    // Build the inner content
    var $title = $('<h4>', { class: 'course-title', text: course.Name });
    var $time = $('<p>', { class: 'course-info', text: schedule.Time || 'Time: TBD' });
    var $grade = $('<p>', { class: 'course-info', text: 'Grade: ' + course.Grade });
    var $price = $('<p>', { class: 'course-info', text: 'Price: ' + course.Price });

    // Add content to content container
    $contentContainer.append($title, $time, $grade, $price);

    // Create button container
    var $buttonContainer = $('<div>', { class: 'button-container' });

    // Create buttons
    var $joinTodayButton = $('<button>', {
        class: 'btn-join-today',
        text: 'Join Today',
        'data-registration': course.Registration[scheduleIndex]
    });

    var $learnMoreButton = $('<button>', {
        class: 'btn-learn-more',
        text: 'Learn More',
        'data-course-info': course.CourseInfo,
        'data-bs-toggle': 'modal',
        'data-bs-target': '#myModal'
    });

    // Add buttons to button container
    $buttonContainer.append($joinTodayButton, $learnMoreButton);

    // Assemble the card in order
    $card.append($imageContainer);
    $card.append($contentContainer);
    $card.append($buttonContainer);

    // Add click handlers
    $joinTodayButton.on('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        var registrationUrl = $(this).data('registration');
        if (registrationUrl) {
